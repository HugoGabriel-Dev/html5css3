<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas maiores</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        td.num{
            text-align: right;
        }
    </style>
</head>

<!-- tabelas grandes
 
    Table
        Thead   
            Tbody
                Tfoot


-->




<body>
    <h1>uso de tabelas maiores</h1>
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            </tr>
        </thead>
            
        <tbody>
            <tr>
                <td>são paulo</td>
                <td class="num">28 390 093</td>

            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>total de habitantes</th>
                <td class="num"><strong>0000</strong></td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
