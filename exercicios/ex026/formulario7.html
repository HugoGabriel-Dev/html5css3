<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">

        <p>
            <label for="estadoss">Estado: </label>
            <select name="estados" id="estadoss">
                <optgroup label="sudeste">
                    <option value="rj">rio de janeiro</option>
                    <option value="mg">Mato grosso</option>
                </optgroup>
                <optgroup label="nordeste">
                <option value="pe">Pernambuco</option>
                <option value="ma">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" list="itsprof">
            <datalist id="itsprof">
                <option value="adm">administrador</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
