<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario teste</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="" method="post" autocomplete="on">

        <p>
            <label for="icor">cor: </label>
            <input type="color" name="cor" id="icor" value="#0000ff">
        </p>

        <p>
            <label for="sat">Nivel de satisfação</label>
            <input type="range" name="sats" id="sat" min="1" max="5" value="2">
        </p>
        <p>
            <label for="img">Anexar:</label>
            <input type="file" name="img" id="img">
        </p>
    </form>
</body>
</html>
