<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario </title>
</head>
<body>
    <fieldset style="border: 1px dashed black;">
        <legend>Dados pessoais</legend>
        <form action="#" method="post" autocomplete="on">
            <p>
                <label for="nome">Nome:</label> <input type="text" name="nome" id="nome" required placeholder="Digite seu nome" minlength="3" maxlength="15" autocomplete="username">
            </p>
            <p>
                <label for="email">Email: </label> <input type="email" name="email" id="email" required placeholder="Digite seu email" autocomplete="email">
            </p>
            <p>
                <label for="cell">Telefone: </label> <input type="tel" name="cell" id="cell" required placeholder="(xx) x xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
